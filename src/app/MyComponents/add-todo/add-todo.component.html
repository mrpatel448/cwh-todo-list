<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" 
                name="title" id="title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" 
                name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
